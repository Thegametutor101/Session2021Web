<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Utilisateurs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="../../Ressources/assets/img/logo-departement-informatique.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../Ressources/css/Style-Les-Utilisateurs.css">
    <link rel="stylesheet" href="../Ressources/css/Style-Partie-Administrative.css">
    <link rel="stylesheet" href="../Ressources/css/main.css">
    <!-- SCRIPT jquery et fontawesome -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/86aa9796b2.js" crossorigin="anonymous"></script>
    <script src="../../Ressources/javascript/jquery-dateformat.js"></script>
    <script src="../Ressources/javascript/account.js"></script>
    <script src="../Ressources/javascript/main.js"></script>
</head>
<body onload="selectUsers()">
<!-- Le slide menu à gauche -->
<div id="mySidenav" class="sidenav"></div>
<!-- Le bouton pour accéder au menu-->
<img src="../Ressources/images/Logo_Slide_Menu.png" onclick="openNav()">
<!-- La div principale qui contient toutes les informations du site web. L'id "main" doit obligatoirement être présent -->
<div id="main">
    <h1 id="titrePage">Les utilisateurs</h1>
    <button id="creation_utilisateur" class="button bleu">Nouvel utilisateur</button>
    <!--Liste où apparaitra tous les utilisateurs de la base de donnée -->
    <div id="liste">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive project-list">
                                <table class="table project-table table-centered table-nowrap" id="couleurTexteTable">
                                    <thead>
                                    <tr>
                                        <th scope="col">Numéro d'utilisateur</th>
                                        <th scope="col">Nom d'utilisateur</th>
                                        <th scope="col">Modifier?</th>
                                        <th scope="col">Supprimer?</th>
                                    </tr>
                                    </thead>
                                    <tbody id="liste-Users">
                                        <!-- Liste des Utilisateurs de la base de donnéee -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Modal de création d'utilisateur-->
            <div id="modal_creation" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="positionTitreModal">
                        <div id="flexTitreModal">
                            <div>
                                <h4 id="titreCreationUtilisateurModal"></h4>
                            </div>
                        </div>
                    </div>
                    <div class="formulairesEtBouton">
                        <label for="username_creation_modal">Nom d'utilisateur</label>
                        <input type="text" id="username_creation_modal" placeholder="Veuillez entrez un nom d'utilisateur" maxlength="100">
                        <label for="mdp_creation_modal" class="espaceInputs">Mot de passe</label>
                        <input type="password" id="mdp_creation_modal" placeholder="Veuillez entrez un mot de passe" maxlength="250">
                        <label for="confirmation_mdp_creation_modal" class="espaceInputs">Confirmation du mot de passe</label>
                        <input type="password" id="confirmation_mdp_creation_modal" placeholder="Veuillez confirmer votre mot de passe" maxlength="10" maxlength="250">
                    </div>
                    <div class="formulairesEtBouton">
                        <input type="button" id="bouton_confirmation_creation_modal" class="button rouge" onclick="actionBoutonModal()">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script src="../Ressources/javascript/Les-Utilisateurs.js"></script>
</html>
