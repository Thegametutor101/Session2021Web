<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les Utilisateurs</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../Ressources/css/Style-Les-Utilisateurs.css">
        <link rel="stylesheet" href="../Ressources/css/Style-Partie-Administrative.css">
    </head>

    <body>
        <!-- Le slide menu à gauche -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="Accueil-Administratif.html">Accueil Administratif</a>
            <a href="Les-Utilisateurs.html" id="Page-Selectionne">Utilisateurs</a>
            <a href="Les-Actualites.html">Actualités</a>
            <a href="Les-Evenements.html">Évènements</a>
            <a href="Les-Liens.html">Liens</a>
            <a href="Le-Contact.html">Contact</a>
            <a href="Les-Temoignages.html">Témoignages</a>
            <a href="Presentation-Programme.html">Présentation du Programme</a>
            <a href="Video-Accueil.html">Vidéo d'Accueil</a>
            <a href="Logs-Site-Web.html">Logs du Site Web</a>
            <a href="Deconnexion.html" target="_blank" onclick="closeWin()" id="deconnexion">Déconnexion</a>
        </div>

        <!-- Le bouton pour accéder au menu-->
        <img src="../Ressources/images/Logo_Slide_Menu.png" onclick="openNav()">

        <!-- La div principale qui contient toutes les informations du site web. L'id "main" doit obligatoirement être présent -->
        <div id="main">

            <h1 style="color:white; text-align: center;">Les utilisateurs</h1>

            <button class="button bleu" style="margin-left: 45%;">Nouvel utilisateur</button>


            <div id="liste" style="margin-bottom: 5%;">

                <div class="container">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive project-list">
                                        <table class="table project-table table-centered table-nowrap" style="color:#eeeeee;">


                                            <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Nom d'utilisateur</th>
                                                <th scope="col">Photo</th>
                                                <th scope="col">Modifier?</th>
                                                <th scope="col">Supprimer?</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <div id="liste-logs">
                                            </div>

                                            <!-- Chaque Nouvelle entrée -->
                                            <tr>
                                                <th scope="row">1</th>
                                                <td width="50%;">François Jacob</td>
                                                <td>21 février 2001</td>
                                                <td>
                                                    <img src="../Ressources/images/Modif.jpg" class="rounded-circle avatar-xs" alt="" title="François Jacob"/>
                                                </td>
                                                <td>
                                                    <img src="../Ressources/images/supprimer.png" class="rounded-circle avatar-xs" alt="" title="François Jacob"/>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- end project-list -->


                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                </div>

            </div>
        </div>
    </body>


    <script>

        /* Fait fermer la fenêtre */
        function closeWin() {
            window.top.close();
        }

        /* Permet d'ouvrir le slide menu de gauche */
        function openNav(){
            document.getElementById("mySidenav").style.width = "400px";
            document.getElementById("main").style.marginLeft = "400px";
        }

        /* Permet de fermer le slide menu de gauche */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</html>
