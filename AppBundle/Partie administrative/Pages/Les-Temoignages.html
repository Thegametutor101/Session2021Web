<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Témoignages</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="../../Ressources/assets/img/logo-departement-informatique.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../Ressources/css/Style-Les-Temoignages.css">
    <link rel="stylesheet" href="../Ressources/css/Style-Partie-Administrative.css">
    <link rel="stylesheet" href="../Ressources/css/main.css">
    <!-- SCRIPT jquery et fontawesome -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/86aa9796b2.js" crossorigin="anonymous"></script>
    <script src="../../Ressources/javascript/jquery-dateformat.js"></script>
    <script src="../Ressources/javascript/account.js"></script>
</head>
<body>
    <!-- Le slide menu à gauche -->
    <div id="mySidenav" class="sidenav"></div>
    <!-- Le bouton pour accéder au menu-->
    <img src="../Ressources/images/Logo_Slide_Menu.png" onclick="openNav()">
    <!-- La div principale qui contient toutes les informations du site web. L'id "main" doit obligatoirement être présent -->
    <div id="main">
        <div style="border: 2px solid #ffd369; width: 70%; margin-left: 15%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <button class="tablink" onclick="openCity('Ajouter', this, '#393e46')" id="defaultOpen">Ajouter</button>
            <button class="tablink" onclick="openCity('Modifier', this, '#393e46')">Modifier</button>
            <button class="tablink" onclick="openCity('Supprimer', this, '#393e46')">Supprimer</button>
            <div id="Ajouter" class="tabcontent">
                <div style="display: flex; justify-content: space-around; margin-top: 5%; height: 30%;">
                    <div style="padding : 2%; width: 30%;">
                        <img src="../Ressources/images/ma-photo.jpg" style="margin-left: 0px; border-radius: 50%; height: 10vw; width: 10vw; margin-bottom: 10%;"> <br>
                        <label for="choix-image">Vous pouvez ajouter une nouvelle image</label> <br>
                        <input type="file" id="choix-image" style="margin: fill; overflow: hidden; font-size: 20px; margin-bottom: 40%;">
                        <input type="submit" class="boutons-confirmation" name="creation-nouveau-temoignage" value="Créer le nouveau témoignage">
                    </div>
                    <div style="width: 30%;">
                        <h4 style="text-align: left;">Nom complet</h4>
                        <input type="text" style="width: 100%; height: 10%; font-size: 25px;">
                        <h4 style="text-align: left;">Finissant de quel année</h4>
                        <input type="text" style="width: 100%; height: 10%; font-size: 25px;">
                        <h4 style="text-align: left;">Témoignage</h4>
                        <textarea style="width: 100%; height: 50%; font-size: 25px; text-align: justify; resize: none; margin-bottom: 60%;"></textarea>
                    </div>
                </div>
            </div>
            <div id="Modifier" class="tabcontent">
                <div class="dropdown">
                    <button class="dropbtn">Liste de témoignages existants</button>
                    <div class="dropdown-content">
                        <a href="#">Témoignage 1</a>
                        <a href="#">Témoignage 2</a>
                        <a href="#">Témoignage 3</a>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around; margin-top: 5%; height: 30%;">
                    <div style="padding : 2%; width: 30%;">
                        <img src="../Ressources/images/ma-photo.jpg" style="margin-left: 0px; border-radius: 50%; height: 10vw; width: 10vw; margin-bottom: 10%;"> <br>
                        <label for="choix-image">Vous pouvez ajouter une nouvelle image</label> <br>
                        <input type="file" id="choix-image-modif" style="margin: fill; overflow: hidden; font-size: 20px; margin-bottom: 40%;">
                        <input type="submit" class="boutons-confirmation" name="creation-nouveau-temoignage" value="Modifier le témoignage">
                    </div>
                    <div style="width: 30%;">
                        <h4 style="text-align: left;">Nom complet</h4>
                        <input type="text" style="width: 100%; height: 10%; font-size: 25px;">
                        <h4 style="text-align: left;">Finissant de quel année</h4>
                        <input type="text" style="width: 100%; height: 10%; font-size: 25px;">
                        <h4 style="text-align: left;">Témoignage</h4>
                        <textarea style="width: 100%; height: 50%; font-size: 25px; text-align: justify; resize: none; margin-bottom: 60%;"></textarea>
                    </div>
                </div>
            </div>
            <div id="Supprimer" class="tabcontent">
                <div class="dropdown">
                    <button class="dropbtn">Liste de témoignages existants</button>
                    <div class="dropdown-content">
                        <a href="#">Témoignage 1</a>
                        <a href="#">Témoignage 2</a>
                        <a href="#">Témoignage 3</a>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around; margin-top: 5%; height: 30%;">
                    <div style="padding : 2%; width: 30%;">
                        <img src="../Ressources/images/ma-photo.jpg" style="margin-left: 0px; border-radius: 50%; height: 10vw; width: 10vw; margin-bottom: 10%;"> <br>
                        <input type="submit" id="bouton-supresssion" name="creation-nouveau-temoignage" value="Supprimer le témoignage">
                    </div>
                    <div style="width: 30%;">
                        <h4 style="text-align: left;">Nom complet</h4>
                        <input type="text" style="width: 100%; height: 10%; font-size: 25px;" disabled>
                        <h4 style="text-align: left;">Finissant de quel année</h4>
                        <input type="text" style="width: 100%; height: 10%; font-size: 25px;" disabled>
                        <h4 style="text-align: left;">Témoignage</h4>
                        <textarea style="width: 100%; height: 50%; font-size: 25px; text-align: justify; resize: none; margin-bottom: 60%;" disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $.ajax("sideNav.html", {
        success: function (response) {
            let body = response.replace(/^.*?<body>(.*?)<\/body>.*?$/s, "$1");
            $("#mySidenav").html(body);
        }
    });
    $("#logOut").click(function (e) {
        sessionStorage.clear();
        window.open("Connexion-Administratif.html", "_self");
    });
    /* Permet d'ouvrir le slide menu de gauche */
    function openNav(){ $("#mySidenav").css("transform", "translateX(0)"); }
    /* Permet de fermer le slide menu de gauche */
    function closeNav() { $("#mySidenav").css("transform", "translateX(-100%)"); }
    function openCity(cityName,elmnt,color) {
        let i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }
        document.getElementById(cityName).style.display = "block";
        elmnt.style.backgroundColor = color;
    }
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
</html>
