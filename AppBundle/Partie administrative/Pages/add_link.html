<body style="background-color: #222831">
<!-- Le slide menu à gauche -->
<div class="sidenav" id="mySidenav"></div>
<img onclick="openNav()" src="../Ressources/images/Logo_Slide_Menu.png">-
<!-- La div principale qui contient toutes les informations du site web. L'id "main" doit obligatoirement être présent -->
<div id="main">
    <form>
        <div class="card mx-auto" style="width: 85%">
            <h5 class="card-header">Ajout d'un lien utile</h5>
            <div class="card-body">
                <div class="mb-4">
                    <label for="Nom">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                </div>
                <div class="mb-4">
                    <label for="Nom">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description" required>
                </div>

                <label for="link" class="form-label">Lien</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">https://</div>
                    </div>
                    <input type="text" class="form-control" placeholder="Lien" id="link">
                    <button class="btn btn-outline-secondary" type="button" id="test">Tester</button>
                </div>
                <button id="bt-ajouter" type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </div>
    </form>

</div>
</body>
<script>
    checkConnection();
    $.ajax("sideNav.html", {
        success: function (response) {
            let body = response.replace(/^.*?<body>(.*?)<\/body>.*?$/s, "$1");
            $("#mySidenav").html(body);
            $("#navLinks").addClass("selectedPage");
        }
    });

    /* Permet d'ouvrir le slide menu de gauche */
    function openNav() {
        $("#mySidenav").css("transform", "translateX(0)");
    }

    /* Permet de fermer le slide menu de gauche */
    function closeNav() {
        $("#mySidenav").css("transform", "translateX(-100%)");
    }

    $(document).ready(function () {
        $('#test').click(function () {
            window.open('https://' + $('#link').val());
        })

        $('#bt-ajouter').click(function (e) {
            e.preventDefault()
            $.ajax({
                url: "../../Management/addLink.php",
                type: "POST",
                dataType: "json",
                data: {
                    "name": $('#nom').val(),
                    "description": $('#description').val(),
                    "link": $('#link').val(),

                },
                success: function (reponse) {
                    let timerInterval
                    Swal.fire({
                        icon: 'success',
                        title: 'Succès',
                        text: 'Le lien à été ajouté',
                        timer: 1500,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading()
                            timerInterval = setInterval(() => {
                                const content = Swal.getContent()
                                if (content) {
                                    const b = content.querySelector('b')
                                    if (b) {
                                        b.textContent = Swal.getTimerLeft()
                                    }
                                }
                            }, 100)
                        },
                        willClose: () => {
                            clearInterval(timerInterval)
                        }
                    }).then((result) => {
                        window.location.href = 'Les-Liens.html'
                    })
                },
                error: function (message, e) {
                    console.log(message);
                }
            });
        });
    });
</script>
