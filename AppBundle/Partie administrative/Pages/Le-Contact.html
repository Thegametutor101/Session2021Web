<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Ressources/css/Style-Le-Contact.css">
    <link rel="stylesheet" href="../Ressources/css/Style-Partie-Administrative.css">
</head>

<body>
<!-- Le slide menu à gauche -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="Accueil-Administratif.html">Accueil Administratif</a>
    <a href="Les-Utilisateurs.html">Utilisateurs</a>
    <a href="Les-Actualites.html">Actualités</a>
    <a href="Les-Evenements.html">Évènements</a>
    <a href="Les-Liens.html">Liens</a>
    <a href="Le-Contact.html" id="Page-Selectionne">Contact</a>
    <a href="Les-Temoignages.html">Témoignages</a>
    <a href="Presentation-Programme.html">Présentation du Programme</a>
    <a href="Video-Accueil.html">Vidéo d'Accueil</a>
    <a href="Logs-Site-Web.html">Logs du Site Web</a>
    <a href="Deconnexion.html" target="_blank" onclick="closeWin()" id="deconnexion">Déconnexion</a>
</div>

<!-- Le bouton pour accéder au menu-->
<img src="../Ressources/images/Logo_Slide_Menu.png" onclick="openNav()">

<!-- La div principale qui contient toutes les informations du site web. L'id "main" doit obligatoirement être présent -->
<div id="main">
    <h2>Les Contacts</h2>

    <div style="margin: auto; width: 40%; text-align: center; color: white; background-color: #393e46; border: 5px solid #616f80; box-shadow: 0 0 30px rgba(31, 45, 61, 0.125);">
        <div class="col-sm-12 mb-2">
            <div class="form-group">
                <label class="required-field" for="firstName">Adresse mail du département</label>
                <input type="email" class="form-control" id="firstName" name="firstName"
                       value="exemple.01@edu.cegeptr.qc.ca" placeholder="Veuillez entrer l'adresse mail utilisé pour le département">
            </div>
        </div>

        <div class="col-sm-12 mb-2">
            <div class="form-group">
                <label for="lastName">Numéro de téléphone du Cégep</label>
                <input type="tel" class="form-control" id="lastName" name="lastName"
                       value="(012)-376-1721" placeholder="Veuillez entrer le numéro de téléphone du bâtiment">
            </div>
        </div>

        <div class="col-sm-12 mb-2">
            <div class="form-group">
                <label class="required-field" for="email">Poste téléphonique</label>
                <input type="text" class="form-control" id="email" name="email" value="1234" placeholder="Veuillez entrer le numéro du poste du département">
            </div>
        </div>

        <div class="col-sm-12 mb-2">
            <div class="form-group">
                <label class="required-field" for="email">Nom de l'établissement</label>
                <input type="text" class="form-control" id="nomEtablissement" name="email"
                       placeholder="Veuillez entrer le nom de l'établissement" value="Cégep de Trois-Rivières">
            </div>
        </div>

        <div class="col-sm-12 mb-2">
            <div class="form-group">
                <label class="required-field" for="email">Nom du pavillon</label>
                <input type="text" class="form-control" id="nomPavillon" name="pavillon"
                       placeholder="Veuillez entrer le nom du Pavillon" value="Des Sciences">
            </div>
        </div>

        <div class="col-sm-12 mb-2">
            <div class="form-group">
                <label class="required-field" for="email">Adresse</label>
                <input type="text" class="form-control" id="adresse" name="pavillon"
                       placeholder="Veuillez entrer la rue où se trouve l'établissement" value="3500 Rue de Courval">
            </div>
        </div>

        <div class="col-sm-12 mb-2">
            <div class="form-group">
                <label class="required-field" for="email">Ville</label>
                <input type="text" class="form-control" id="ville" name="pavillon"
                       placeholder="Veuillez entrer le nom de la ville" value="Trois-Rivières">
            </div>
        </div>

        <div class="col-sm-12 mb-2">
            <div class="form-group">
                <label class="required-field" for="email">Code Postal</label>
                <input type="text" class="form-control" id="codePostal" name="pavillon"
                       placeholder="Veuillez entrer le code postal" value="G9A 5E6">
            </div>
        </div>

        <div class="col-sm-12 mb-2">
            <button type="submit" name="submit" class="btn btn-primary">Enregistrer les
                modifications
            </button>
        </div>
    </div>

</div>
</body>


<script>
    /* Fait fermer la fenêtre */
    function closeWin() {
        window.top.close();
    }

    /* Permet d'ouvrir le slide menu de gauche */
    function openNav() {
        document.getElementById("mySidenav").style.width = "400px";
        document.getElementById("main").style.marginLeft = "400px";
    }

    /* Permet de fermer le slide menu de gauche */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
</html>
